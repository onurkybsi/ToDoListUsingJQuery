<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./index.js"></script>
    <title>ToDoListUsingJQuery</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="todolist not-done">
            <h1>Todos</h1>
            <input
              id="toBeAdded"
              type="text"
              class="form-control add-todo"
              placeholder="Add todo"
            />

            <div class="col-row-2" style="margin-top: 10px;">
              <button id="checkAll" class="btn btn-primary">
                Mark all as done
              </button>

              <button
                id="addTodo"
                style="float: right;"
                class="btn btn-primary"
              >
                Add
              </button>
            </div>

            <hr />
            <ul id="toDoList" class="list-unstyled">
              
            </ul>
            <div class="todo-footer">
              <strong
                ><span class="count-todos">
                  2 Items Left
                </span></strong
              >
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="todolist">
            <h1>Already Done</h1>
            <ul id="done-items" class="list-unstyled">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
